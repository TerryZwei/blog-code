    <body>

    </body>
    <script src="vue.js"></script>
    <script>
        var myComponent = Vue.extend({
            template: '<div>Vue实例</div>'
        });
        var myComponentInstance = new myComponent();

        console.log(myComponentInstance);
        //把myComponentInstance挂载在app上
        myComponentInstance.$mount('#app');
