<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue js</title>
    </head>
    <body>
        <div id="app">
            
        </div>
    </body>
    <script src="vue.js"></script>
    <script>
        var data = {
            a: 'hhhhh'
        };
        var vm = new Vue({
            el:'#app',
            data: data
        });
        vm.$watch('a', function(newVal, oldVal){
            console.log(newVal+'  '+oldVal);
        });
        vm.a = '=====';
    </script>
</html>
