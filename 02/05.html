<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue js</title>
    </head>
    <body>
        <div id="app">
            
        </div>
    </body>
    <script src="vue.js"></script>
    <script>
        var data = {
            a:1
        };
        var vm = new Vue({
            data: data
        });
        console.log(vm.a === data.a);
        vm.a = 3;
        console.log(data.a);
        data.a = 2;
        console.log(vm.a);
    </script>
</html>
