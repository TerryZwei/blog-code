<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue js</title>
    </head>
    <body>
        <div id="app">
            <h1>{{message}}</h1>
            <input type="text" v-model="message"/>
            <pre>
                {{$data |json}}
            </pre>
        </div>
    </body>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'hello world'
            }
        });
    </script>
</html>
